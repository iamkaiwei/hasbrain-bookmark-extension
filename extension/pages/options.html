<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css"></link>
    <link rel="stylesheet" href="./styles/options.css">
    <script type="text/javascript" src="../public/js/jquery.js"></script>
    <script type="text/javascript" src="../public/js/axios.js"></script>
    <script type="text/javascript" src="../public/js/semantic.min.js"></script>
    <script type="text/javascript" src="../public/js/options.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="options__page">
        <h1>
          Options - hasBrain Tracker
        </h1>
        <div class="options__item">
          <div class="o__title">
            LOGGED IN AS:
          </div>
          <div class="o__content">
            <div id="user__logged"></div>
          </div>
        </div>
        <div class="options__item">
          <div class="o__title">
            RECOMMENDATIONS ON SAVE:
          </div>
          <div class="o__content">
            <div class="ui toggle checkbox" id="recommend_checkbox">
              <input type="checkbox" name="public" checked="checked">
            </div>
            <div class="o__info">
              When you bookmark a page, see recommended news from hasbrain based on similar topics.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
