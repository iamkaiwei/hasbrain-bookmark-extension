  <body>
    <div class="container">
      <div class="options__page" style="margin-top: 70px;">
        <h1>
          Options - hasBrain Tracker
        </h1>
        <div class="options__item">
          <div class="o__title">
            LOGGED IN AS:
          </div>
          <div class="o__content">
            <div id="user__logged"></div>
          </div>
        </div>
        <div class="options__item">
          <div class="o__title">
            HOMEPAGE BOOKMARK:
          </div>
          <div class="o__content">
            <div class="ui toggle checkbox" id="newtab_checkbox">
              <input type="checkbox" name="public" checked="checked">
            </div>
            <div class="o__info">
              Enable it will affect the default new tab when you open new tab from browser (Ctrl + T / Cmd + T).
            </div>
          </div>
        </div>

              <input type="checkbox" name="public" checked="checked">
            </div>
            <div class="o__info">
              When you bookmark a page, see recommended news from hasbrain based on similar topics.
            </div>
          </div>
        </div> -->
        <div class="options__item">
          <div class="o__title">
            SHOW BUTTON HIGHLIGHT:
          </div>
          <div class="o__content">
            <div>
              <div class="ui checkbox" id="contextMenu_highlight">
                <input type="checkbox" name="public" checked="checked">
                <label>
                  Enable it will show the button in right click menu
                </label>
              </div>
              <br/>
              <br/>
              
              <div class="ui checkbox" id="circle_highlight">
                <input type="checkbox" name="public" checked="checked">
                <label>
                  Whenever you select a text, the highlight circle to be available
                </label>
              </div>
            </div>
          </div>
        </div>
